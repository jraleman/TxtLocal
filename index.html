<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriGit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./favicons/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container animate__animated animate__fadeIn animate__slower">
        <h1 class="animate__animated animate__pulse animate__slow">
            <img src="./assets/frog.png" alt="logo" class="logo-frog">
            <span class="title">WriGit</span>
        </h1>
        <form role="form" onsubmit="return onSave(event)">
            <div class="form-group">
                <label for="doc-title">
Enter a Title 🧠 💭 ✏️
                </label>
                <input type="text" id="doc-title" class="form-control" placeholder="Name this document/note/thought" />
            </div>
            <div id="editor"></div>
            <div class="form-group">
                <label for="save-local">
Click the checkbox to save a local copy ⬇️ 🖥 
                </label>
                <input type="checkbox" id="save-local" />
            </div>
            <button id="btn-save" type="submit" class="btn btn-primary hover-btn">
                <span class="text-btn"></span>
                <span class="gradient"></span>
            </button>
            <hr />
            <br />
            <h3>💾 Your Commits</h3>
            <div class="form-group">
                <label for="commits-btn">
Click the radio button to get commits ⬇️ 🖥 
                </label>
                <input type="radio" id="commits-btn" onclick="return populateDropdown()" />
            </div>
            <div class="form-group">
                <label for="dropdown">
Select a commit to load document version 💾 👀
                </label>
                <select id="dropdown" class="dropdown" onchange="return onSelectOption()"></select>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
